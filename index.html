<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwik-E-Mart | Sua Loja de Conveniência</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="top-bar">
        <div class="container-fluid px-4">
            <div class="d-flex justify-content-between align-items-center">
                <div class="top-bar-links">
                </div>
                <div class="top-bar-info">
                </div>
            </div>
        </div>
    </div>


    <nav class="navbar navbar-light bg-white navbar-animated">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="#home">
                <span class="brand-logo">Kwik-E-Mart</span>
            </a>


            <input type="checkbox" id="menu-toggle" class="d-none">
            <label for="menu-toggle" class="menu-arrow d-lg-none">
                <i class="bi bi-chevron-down"></i>
            </label>


            <div class="navbar-menu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#products">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#collection">Coleções</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#sale">Promoções</a>
                    </li>
                </ul>
                <div class="navbar-actions">
                    <a href="#" class="action-icon" title="Buscar"><i class="bi bi-search"></i></a>
                    <a href="#" class="action-icon" title="Minha Conta"><i class="bi bi-person"></i></a>
                    <a href="#" class="action-icon position-relative" title="Carrinho">
                        <i class="bi bi-bag"></i>
                        <span class="badge-cart">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>


    <section class="hero-section">
        <div class="hero-content">
            <div class="hero-text">
                <h1 class="hero-title">Thank You, Come Again!</h1>
                <a href="#products" class="btn btn-hero">Compre um Squishee</a>
            </div>
        </div>
    </section>



    <section class="products-section py-5">
        <div class="container-fluid px-4">
            <div class="text-center mb-5">
                <h2 class="section-title">Produtos</h2>

            </div>

            <div class="row g-4">
                <div class="col-6 col-md-4 col-lg-3">
                    <div class="product-card">
                        <div class="product-image">
                            <img src="https://placehold.co/400x400/009A44/FFFFFF?text=Produto" alt="Squishee">
                            <div class="product-overlay">
                            </div>
                        </div>
                        <div class="product-info">
                            <h5 class="product-name">Produto 1</h5>
                        </div>
                    </div>
                </div>

                <div class="col-6 col-md-4 col-lg-3">
                    <div class="product-card">
                        <div class="product-image">
                            <img src="https://placehold.co/400x400/F44336/FFFFFF?text=Produto" alt="Lard Lad Donuts">
                            <span class="product-badge">Novo</span>
                            <div class="product-overlay">
                            </div>
                        </div>
                        <div class="product-info">
                            <h5 class="product-name">Produto 2</h5>
                        </div>
                    </div>
                </div>

                <div class="col-6 col-md-4 col-lg-3">
                    <div class="product-card">
                        <div class="product-image">
                            <img src="https://placehold.co/400x400/CC0000/FFFFFF?text=Produto" alt="Buzz Cola">
                            <div class="product-overlay">
                            </div>
                        </div>
                        <div class="product-info">
                            <h5 class="product-name">Produto 3</h5>
                        </div>
                    </div>
                </div>

                <div class="col-6 col-md-4 col-lg-3">
                    <div class="product-card">
                        <div class="product-image">
                            <img src="https://placehold.co/400x400/F7931E/2B2B2B?text=Produto" alt="Krusty O's">
                            <div class="product-overlay">
                            </div>
                        </div>
                        <div class="product-info">
                            <h5 class="product-name">Produto 4</h5>
                        </div>
                    </div>
                </div>

                <div class="col-6 col-md-4 col-lg-3">
                    <div class="product-card">
                        <div class="product-image">
                            <img src="https://placehold.co/400x400/8B7355/FFFFFF?text=Produto" alt="Hot Dog">
                            <div class="product-overlay">
                            </div>
                        </div>
                        <div class="product-info">
                            <h5 class="product-name">Produto 5</h5>
                        </div>
                    </div>
                </div>

                <div class="col-6 col-md-4 col-lg-3">
                    <div class="product-card">
                        <div class="product-image">
                            <img src="https://placehold.co/400x400/FF6B35/FFFFFF?text=Produto" alt="Duff Merch">
                            <span class="product-badge sale">Sale</span>
                            <div class="product-overlay">
                            </div>
                        </div>
                        <div class="product-info">
                            <h5 class="product-name">Produto 6</h5>
                        </div>
                    </div>
                </div>

                <div class="col-6 col-md-4 col-lg-3">
                    <div class="product-card">
                        <div class="product-image">
                            <img src="https://placehold.co/400x400/667eea/FFFFFF?text=Produto"
                                alt="Radioactive Man Comic">
                            <div class="product-overlay">
                            </div>
                        </div>
                        <div class="product-info">
                            <h5 class="product-name">Produto 7</h5>
                        </div>
                    </div>
                </div>

                <div class="col-6 col-md-4 col-lg-3">
                    <div class="product-card">
                        <div class="product-image">
                            <img src="https://placehold.co/400x400/764ba2/FFFFFF?text=Produto" alt="Bort License Plate">
                            <div class="product-overlay">
                            </div>
                        </div>
                        <div class="product-info">
                            <h5 class="product-name">Produto 8</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="newsletter-section py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 text-center">
                    <h2 class="newsletter-title">Fique por Dentro</h2>
                    <p class="newsletter-subtitle">Receba novidades!</p>
                    <form class="newsletter-form">
                        <div class="input-group">
                            <input type="email" class="form-control" placeholder="Seu e-mail">
                            <button class="btn btn-newsletter" type="submit">Inscrever-se</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>



</body>

</html>
